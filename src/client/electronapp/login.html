<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
      min-width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      margin-bottom: 1.5rem;
    }
    label {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      align-self: flex-start;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button, .link-btn {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 0.3rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      display: block;
      text-align: center;
    }
    button:hover, .link-btn:hover {
      background: #0056b3;
    }
    .extra-links {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
      margin-top: 1rem;
    }
    .small-link {
      background: none;
      color: #007bff;
      border: none;
      font-size: 1em;
      text-align: left;
      margin: 0.2rem 0;
      padding: 0;
      cursor: pointer;
      text-decoration: underline;
      border-radius: 0;
      transition: color 0.2s;
    }
    .small-link:hover {
      color: #0056b3;
    }
    .back-btn {
      position: absolute;
      top: 24px;
      left: 24px;
      background: #eee;
      color: #444;
      border: 1px solid #bbb;
      border-radius: 8px;
      font-size: 1em;
      padding: 0.5em 1em;
      cursor: pointer;
      transition: background 0.2s;
      width: auto;
    }
    .back-btn:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='home.html'">&larr; Back</button>
  <form class="login-container" id="login-form" autocomplete="off">
    <h2>Login</h2>
    <label for="username">Username</label>
    <input id="username" name="username" type="text" autocomplete="username" required>
    
    <label for="password">Password</label>
    <input id="password" name="password" type="password" autocomplete="current-password" required>
    
    <button type="submit">Login</button>
    <div class="extra-links">
      <button type="button" class="small-link" onclick="window.location.href='reset_password.html'">Forgot password?</button>
      <button type="button" class="small-link" onclick="window.location.href='register.html'">Donâ€™t have an account?</button>
    </div>
  </form>
  <script>
    document.getElementById("login-form").addEventListener("submit", async function(event) {
    event.preventDefault();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;
    const errorDiv = document.getElementById("login-error");
    errorDiv.textContent = "";

    try {
        const res = await fetch(window.API_URLS.USER_LOGIN, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({username, password})
        });
        const data = await res.json();
        if (res.ok) {
        // Success logic here, e.g. redirect to dashboard
        alert("Login success!");
        // window.location.href = "dashboard.html";
        } else {
        errorDiv.textContent = data.message || "Login failed.";
        }
    } catch (err) {
        errorDiv.textContent = "Could not connect to server.";
    }
    });
  </script>
</body>
</html>
