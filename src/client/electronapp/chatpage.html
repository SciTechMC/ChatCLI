<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }
    /* Top bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #2c3e50;
      color: #ecf0f1;
    }
    .profile {
      display: flex;
      align-items: center;
    }
    .profile img {
      border-radius: 50%;
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }
    .logout {
      cursor: pointer;
      background: none;
      border: none;
      color: #ecf0f1;
      font-size: 14px;
    }
    /* Page layout */
    .page-content {
      flex: 1;
      display: grid;
      grid-template-columns: 250px 1fr;
      height: calc(100% - 56px); /* account for top-bar height */
    }
    /* Sidebar: chat list */
    .sidebar {
      background-color: #ecf0f1;
      border-right: 1px solid #bdc3c7;
      overflow-y: auto;
      padding: 10px;
    }
    .chat-item {
      padding: 10px;
      margin-bottom: 5px;
      cursor: pointer;
      border-radius: 4px;
    }
    .chat-item:hover,
    .chat-item.active {
      background-color: #bdc3c7;
    }
    /* Main chat area */
    .chat-room {
      display: flex;
      flex-direction: column;
      padding: 10px;
      background-color: #fff;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 8px;
    }
    .message .sender {
      font-weight: bold;
      margin-right: 5px;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #bdc3c7;
      padding-top: 10px;
    }
    .input-area input {
      flex: 1;
      padding: 8px;
      border: 1px solid #bdc3c7;
      border-radius: 4px;
      margin-right: 10px;
    }
    .input-area button {
      padding: 8px 16px;
      border: none;
      background-color: #3498db;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    .input-area button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <!-- Top bar: profile and logout -->
  <header class="top-bar">
    <div class="profile">
      <img src="/path/to/profile-pic.jpg" alt="Profile">
      <span>Username</span>
    </div>
    <button class="logout" onclick="logout()">Logout</button>
  </header>

  <!-- Main layout: sidebar and chat -->
  <div class="page-content">
    <!-- Sidebar: list of chats -->
    <aside class="sidebar">
      <div class="chat-item active">Chat with Alice</div>
      <div class="chat-item">Group Chat: Team</div>
      <div class="chat-item">Chat with Bob</div>
      <!-- Dynamically generate chat items here -->
    </aside>

    <!-- Chat room: messages and input -->
    <section class="chat-room">
      <div class="messages" id="messages">
        <div class="message"><span class="sender">Alice:</span> Hi there!</div>
        <div class="message"><span class="sender">You:</span> Hello!</div>
        <!-- Dynamically load messages here -->
      </div>
      <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </section>
  </div>

  <script>
    // Placeholder functions for interactivity
    function logout() {
      // TODO: call /user/logout or clear session then redirect
      alert('Logout clicked');
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text) return;
      // TODO: send via WebSocket or POST /chat/messages API
      const messagesDiv = document.getElementById('messages');
      const msgEl = document.createElement('div');
      msgEl.className = 'message';
      msgEl.innerHTML = `<span class="sender">You:</span> ${text}`;
      messagesDiv.appendChild(msgEl);
      input.value = '';
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
