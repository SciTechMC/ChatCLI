<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self'"
  >
  <title>Verify Email • MyChatApp</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <h1>Email Verification</h1>
    <span id="server-status">Checking server…</span>
  </header>
  <main>
    <form id="verify-form">
      <input
        id="token"
        type="text"
        placeholder="Verification code"
        required
      />
      <button
        id="verify-submit"
        type="submit"
        data-requires-online
        disabled
      >
        Verify
      </button>
    </form>
    <div class="links">
      <a href="login.html">← Back to Log In</a>
    </div>
  </main>

  <!-- only this one script tag allowed by CSP -->
  <script src="../renderer.js"></script>
</body>
</html>
