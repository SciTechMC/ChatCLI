<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>Main Chat • MyChatApp</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    .main-layout { display: flex; height: 100vh; }
    .sidebar { width: 260px; background: #f5f5f5; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
    .chat-list { flex: 1; overflow-y: auto; }
    .chat-list-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #eee; }
    .chat-list-item.active { background: #e3f2fd; }
    .chat-area { flex: 1; display: flex; flex-direction: column; }
    .messages { flex: 1; overflow-y: auto; padding: 16px; }
    .message { margin-bottom: 12px; }
    .chat-input { display: flex; border-top: 1px solid #ddd; }
    .chat-input input { flex: 1; padding: 10px; border: none; }
    .chat-input button { padding: 10px 18px; }
    .profile-bar { padding: 12px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; }
  </style>
</head>
<body>
  <div class="main-layout">
    <aside class="sidebar">
      <div class="profile-bar">
        <span id="profile-username">Profile</span>
        <button id="logout-btn" title="Logout">⎋</button>
      </div>
      <div class="chat-list" id="chat-list"></div>
    </aside>
    <section class="chat-area">
      <div class="messages" id="messages"></div>
      <form class="chat-input" id="chat-form" autocomplete="off">
        <input type="text" id="chat-message" placeholder="Type a message..." autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </section>
  </div>
    <!-- Load your shared renderer logic first -->
  <script src="../renderer.js"></script>
  <!-- Then the chat‐page logic -->
  <script src="../renderer-main.js"></script>
</body>
</html>
