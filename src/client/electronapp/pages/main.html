<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatCLI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.styles.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="user-profile">
        <div class="user-info">
          <div class="username"></div>
        </div>
      </div>
      <div class="sidebar-actions">
        <div class="action-button" id="profileBtn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
        <div class="action-button" id="openCreateChat">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </div>
      </div>
    </div>
    <div class="chat-list" id="chatList">
      <!-- chat items will be injected here dynamically -->
    </div>
    <div class="sidebar-footer">
      <button class="logout-button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        Logout
      </button>
    </div>
  </div>

  <!-- Chat Area -->
  <div class="chat-area">
    <div class="chat-header">
      <div class="chat-title"></div>
      <div class="chat-actions">
        <button class="header-button" id="manageUsersBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
        </button>
      </div>
    </div>
    <div class="chat-messages">
      <!-- Messages will be injected here -->
    </div>
    <div class="chat-input">
      <textarea class="message-input" placeholder="Type a message..." rows="1"></textarea>
      <button class="send-button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
      <div id="charCounter"
        class="char-counter"
        style="font-size:12px; margin-top:4px; display:none;">
      </div>
    </div>
  </div>

  <!-- Create Chat Modal -->
  <div class="modal" id="createChatModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">Create New Chat</div>
        <div class="modal-close" id="closeCreateChat">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </div>
      </div>
      <div class="modal-body">
        <div class="radio-group">
          <label><input type="radio" name="chatType" value="private" checked> Private Chat</label>
          <label><input type="radio" name="chatType" value="group"> Group Chat</label>
        </div>
        <div id="privateChatSection">
          <div class="input-group">
            <label>Username</label>
            <input type="text" name="receiver" placeholder="Enter username">
          </div>
        </div>
        <div id="groupChatSection" class="hidden">
          <div class="input-group">
            <label>Group Name</label>
            <input type="text" name="groupName" placeholder="Enter group name">
          </div>
          <div class="input-group">
            <label>Members</label>
            <input type="text" name="members" placeholder="alice, bob">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="modal-button secondary" id="cancelCreateChat">Cancel</button>
        <button class="modal-button primary" id="createChatSubmitBtn">Create Chat</button>
      </div>
    </div>
  </div>

  <!-- Profile Modal -->
  <div class="modal" id="profileModal">
    <div class="modal-content">
      <form id="profileForm">
        <div class="modal-header">
          <div class="modal-title">Profile Settings</div>
          <div class="modal-close" id="closeProfileModal">Ã—</div>
        </div>
        <div class="modal-body">
          <div class="input-group">
            <label>Username</label>
            <input type="text" name="username">
          </div>
          <div class="input-group">
            <label>Email</label>
            <input type="email" name="email">
          </div>
          <div class="input-group">
            <button type="button" class="modal-button" id="changePasswordBtn">Change Password</button>
          </div>
          <div class="input-group">
            <button type="button" class="modal-button danger-button" name="disable">Disable Account</button>
          </div>
          <div class="input-group">
            <button type="button" class="modal-button danger-button" name="delete">Delete Account</button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="modal-button secondary" id="cancelProfile">Cancel</button>
          <button type="submit" class="modal-button primary" id="profileSubmitBtn">Save Changes</button>
        </div>
      </form>
    </div>
  </div>


  <!-- Reset Password Modal -->
  <div class="modal" id="resetPasswordModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">Change Password</div>
        <div class="modal-close" id="closeResetPasswordModal">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </div>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <label>Current Password</label>
          <input type="password" name="currentPassword" placeholder="Enter current password">
        </div>
        <div class="input-group">
          <label>New Password</label>
          <input type="password" name="newPassword" placeholder="Enter new password">
        </div>
        <div class="input-group">
          <label>Confirm New Password</label>
          <input type="password" name="confirmPassword" placeholder="Confirm new password">
        </div>
      </div>
      <div class="modal-footer">
        <button class="modal-button secondary" id="cancelResetPassword">Cancel</button>
        <button class="modal-button primary" id="submitResetPassword">Update Password</button>
      </div>
    </div>
  </div>

  <!-- Group Editor Modal -->
  <div class="modal" id="groupEditorModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">Manage Group Members</div>
        <div class="modal-close" id="closeGroupEditor">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </div>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <label>Members</label>
          <div class="user-list"></div>
          <div class="user-add">
            <input type="text" class="user-add-input" placeholder="Add member">
            <button class="user-add-button">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="modal-button secondary" id="cancelGroupEdit">Cancel</button>
        <button class="modal-button primary" id="saveGroupChanges">Save Changes</button>
      </div>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal" id="confirmationModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title" id="confirmationTitle">Confirm Action</div>
        <div class="modal-close" id="closeConfirmationModal">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </div>
      </div>
      <div class="modal-body">
        <p id="confirmationMessage">Are you sure you want to perform this action?</p>
      </div>
      <div class="modal-footer">
        <button class="modal-button secondary" id="cancelConfirmBtn">Cancel</button>
        <button class="modal-button danger-button" id="confirmActionBtn">Confirm</button>
      </div>
    </div>
  </div>

  <script src="main.renderer.js"></script>
</body>
</html>
