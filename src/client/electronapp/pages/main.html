<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat App</title>
  <style>
    body, html { margin:0; padding:0; height:100%; font-family:sans-serif; }
    #container { display:flex; height:100vh; }
    #sidebar { width:240px; border-right:1px solid #ddd; display:flex; flex-direction:column; }
    #new-chat { padding:8px; border-bottom:1px solid #eee; }
    #new-chat input { width: calc(100% - 60px); margin-right:4px; }
    #chat-list { flex:1; overflow-y:auto; list-style:none; margin:0; padding:0; }
    #chat-list li { padding:10px; border-bottom:1px solid #f0f0f0; cursor:pointer; }
    #chat-list li.active { background:#f5f5f5; }
    #logout-btn { margin:8px; align-self:stretch; }
    #chat-window { flex:1; display:flex; flex-direction:column; }
    #messages { flex:1; padding:10px; overflow-y:auto; }
    .message { margin-bottom:6px; }
    #message-input { display:flex; border-top:1px solid #ddd; padding:8px; }
    #message-input input { flex:1; margin-right:4px; }
  </style>
</head>
<body>
  <div id="container">
    <div id="sidebar">
      <div id="new-chat">
        <input id="new-chat-username" placeholder="Add friend by username" />
        <button id="create-chat-btn" type="button" data-requires-online>Add</button>
      </div>
      <ul id="chat-list"></ul>
      <button id="logout-btn" type="button">Logout</button>
    </div>

    <div id="chat-window">
      <div id="messages"></div>
      <div id="message-input">
        <input id="message-text" placeholder="Type a messageâ€¦" />
        <button id="send-btn" type="button" data-requires-online>Send</button>
      </div>
    </div>
  </div>

  <script src="./main.renderer.js"></script>
</body>
</html>
