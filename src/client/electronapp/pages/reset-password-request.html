<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self'"
  >
  <title>Reset Password • ChatCLI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Reset Password</h1>
    <span id="server-status" role="status" aria-live="polite">
    <svg class="spinner" aria-hidden="true" viewBox="0 0 32 32">
      <circle cx="16" cy="16" r="14" fill="none" stroke="currentColor" stroke-width="4" opacity="0.2"/>
      <path d="M16 2a14 14 0 0 1 0 28" fill="none" stroke="currentColor" stroke-width="4"/>
    </svg>
    <span class="status-text">Checking server…</span>
  </header>
  <main>
    <form id="reset-request-form">
      <div id="status-container" role="status" aria-live="polite"></div>
      <div id="error-container" role="alert" aria-live="assertive"></div>
      <input id="username" type="text" placeholder="Your username" required />
      <input id="email" type="email" placeholder="Your email address" required />
      <button id="reset-submit" type="submit" data-requires-online disabled>
        Send Reset Link
      </button>
    </form>
    <div class="links">
      <a id="reset-back-link" href="index.html">← Back to Welcome</a>
    </div>
  </main>

  <!-- shared logic and page-specific handlers -->
  <script src="renderer.js"></script>
</body>
</html>
