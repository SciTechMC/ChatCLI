<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self'"
  >
  <title>Reset Password • ChatCLI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Reset Password</h1>
    <span id="server-status" role="status" aria-live="polite">
      <svg class="spinner" aria-hidden="true" viewBox="0 0 32 32">
        <circle cx="16" cy="16" r="14" fill="none" stroke="currentColor" stroke-width="4" opacity="0.2"/>
        <path d="M16 2a14 14 0 0 1 0 28" fill="none" stroke="currentColor" stroke-width="4"/>
      </svg>
      <span class="status-text">Checking server…</span>
    </span>
  </header>
  <a href="index.html"><--</a>
  <main>
    <form id="reset-password-form">
      <input
        id="username"
        type="text"
        placeholder="Enter your username"
        required
      />
      <button id="reset-password-submit" type="submit" data-requires-online disabled>
        Send Reset Link
      </button>
    </form>
  </main>

  <!-- Toast container -->
  <div id="toast-container"></div>

  <script src="renderer.js"></script>
</body>
</html>
