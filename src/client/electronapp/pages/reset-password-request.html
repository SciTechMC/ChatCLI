<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self'"
  >
  <title>Reset Password • MyChatApp</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1>Reset Password</h1>
    <span id="server-status">Checking server…</span>
  </header>
  <main>
    <form id="reset-request-form">
      <div id="error-container"></div>
      <div id="status-container"></div> <!-- Add this line for feedback -->
      <input id="username" type="text" placeholder="Your username" required />
      <input id="email" type="email" placeholder="Your email address" required />
      <button id="reset-submit" type="submit" data-requires-online disabled>
        Send Reset Link
      </button>
    </form>
    <div class="links">
      <a id="reset-back-link" href="index.html">← Back to Welcome</a>
    </div>
  </main>

  <!-- shared logic and page-specific handlers -->
  <script src="./renderer.js"></script>
</body>
</html>
