<!DOCTYPE html>
<html>

  <title>Register • ChatCLI</title>

</head>
<body>
  <header>
    <h1>Register</h1>
    <span id="server-status">Checking server…</span>
  </header>
  <main>
    <form id="register-form">
      <div id="error-container"></div>
      <div id="status-container"></div> <!-- Add this line for feedback -->
      <input id="username" type="text"     placeholder="Username" required />
      <input id="email"    type="email"    placeholder="Email"    required />
      <input id="password" type="password" placeholder="Password" required />
      <button id="register-submit" type="submit" data-requires-online disabled>
        Register
      </button>
    </form>
    <div class="links">
      <a href="login.html">Already have an account? Log In →</a>
    </div>
  </main>

  <!-- shared logic + registration handler -->

  })();
