<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self'">
  <title>Register • MyChatApp</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <h1>Register</h1>
    <span id="server-status">Checking server…</span>
  </header>
  <main>
    <form id="register-form">
      <input id="username" type="text"     placeholder="Username" required />
      <input id="email"    type="email"    placeholder="Email"    required />
      <input id="password" type="password" placeholder="Password" required />
      <button id="register-submit" type="submit" data-requires-online disabled>
        Register
      </button>
    </form>
    <div class="links">
      <a href="login.html">Already have an account? Log In →</a>
    </div>
  </main>

  <!-- shared logic + registration handler -->
  <script src="../renderer.js"></script>
  <script>
  (function(){
    const btn = document.getElementById('register-submit');
    window.addEventListener('online-status-changed', ({ detail }) => {
      btn.disabled = !detail;
    });

    document.getElementById('register-form')
      .addEventListener('submit', async e => {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const email    = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        try {
          const res = await window.api.register({ username, email, password });
          console.log('[register] response:', res);
          // → pass the username via URL to verify.html
          location.href = `verify.html?username=${encodeURIComponent(username)}`;
        } catch (err) {
          console.error('[register] error:', err);
        }
      });
  })();
  </script>
</body>
</html>
