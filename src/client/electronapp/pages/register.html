<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self'"
  >
  <title>Register • MyChatApp</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <h1>Register</h1>
    <span id="server-status">Checking server…</span>
  </header>
  <main>
    <form id="register-form">
      <input id="username" type="text" placeholder="Username" required />
      <input id="email"    type="email"    placeholder="Email"    required />
      <input id="password" type="password" placeholder="Password" required />
      <button id="register-submit" type="submit" data-requires-online disabled>
        Register
      </button>
    </form>
    <div class="links">
      <a id="register-login-link" href="login.html">
        Already have an account? Log In →
      </a>
    </div>
  </main>

  <!-- shared logic and page-specific handlers -->
  <script src="../renderer.js"></script>
</body>
</html>
