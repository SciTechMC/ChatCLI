<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'">
  <title>Welcome to ChatCLI</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1>Welcome to ChatCLI</h1>
    <span id="server-status" role="status" aria-live="polite">
      <svg class="spinner" aria-hidden="true" viewBox="0 0 32 32">
        <circle cx="16" cy="16" r="14" fill="none" stroke="currentColor" stroke-width="4" opacity="0.2"/>
        <path d="M16 2a14 14 0 0 1 0 28" fill="none" stroke="currentColor" stroke-width="4"/>
      </svg>
      <span class="status-text">Checking serverâ€¦</span>
    </span>
  </header>
  <main>
    <button id="retry-btn">Retry</button>
    <div class="actions">
      <button id="login-btn" data-requires-online disabled>Log In</button>
      <button id="register-btn" data-requires-online disabled>Register</button>
    </div>
  </main>

  <!-- Toast container -->
  <div id="toast-container"></div>

  <script src="renderer.js"></script>
</body>
</html>
