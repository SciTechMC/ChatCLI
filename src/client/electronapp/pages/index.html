<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>Welcome to ChatCLI</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1>Welcome to ChatCLI</h1>
    <span id="server-status">Checking serverâ€¦</span>
  </header>
  <main>
    <button id="retry-btn">Retry</button>
    <div class="actions">
      <button id="login-btn" data-requires-online disabled>Log In</button>
      <button id="register-btn" data-requires-online disabled>Register</button>
    </div>
  </main>

  <!-- 1) shared server-check and button-enable logic -->
  <script src="renderer.js"></script>

  <!-- 2) navigation handlers for Log In / Register -->
  <script>
    // grab the two buttons by ID
    const loginBtn    = document.getElementById('login-btn');
    const registerBtn = document.getElementById('register-btn');

    // when clicked, go to the right page
    loginBtn?.addEventListener('click', () => {
      window.location.href = 'login.html';
    });
    registerBtn?.addEventListener('click', () => {
      window.location.href = 'register.html';
    });
  </script>
</body>
</html>
