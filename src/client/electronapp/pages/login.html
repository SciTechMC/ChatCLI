<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'">
  <title>Log In • ChatCLI</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1>Log In</h1>
    <span id="server-status" role="status" aria-live="polite">
      <svg class="spinner" aria-hidden="true" viewBox="0 0 32 32">
        <circle cx="16" cy="16" r="14" fill="none" stroke="currentColor" stroke-width="4" opacity="0.2"/>
        <path d="M16 2a14 14 0 0 1 0 28" fill="none" stroke="currentColor" stroke-width="4"/>
      </svg>
      <span class="status-text">Checking server…</span>
    </span>
  </header>
  <a href="index.html"><--</a>

  <main>
    <form id="login-form">
      <label for="username" class="visually-hidden">Username</label>
      <input
        id="username"
        name="username"
        type="text"
        placeholder="Username"
        required
        autocomplete="username"
      />

      <label for="password" class="visually-hidden">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        placeholder="Password"
        required
        autocomplete="current-password"
      />

      <button
        id="login-submit"
        type="submit"
        data-requires-online
        disabled
      >
        Log In
      </button>
    </form>

    <div class="links">
      <a id="login-register-link" href="register.html">
        Don’t have an account? Register →
      </a>
      <a id="login-forgot-link" href="reset-password-request.html">
        Forgot password?
      </a>
    </div>
  </main>

  <!-- Toast container -->
  <div id="toast-container"></div>

  <script src="renderer.js"></script>
</body>
</html>
