<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self'"
  >
  <title>Log In • ChatCLI</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1>Log In</h1>
    <span id="server-status">Checking server…</span>
  </header>

  <main>
    <form id="login-form">
      <div id="error-container"></div>
      <div id="status-container"></div> <!-- Add this line for feedback -->
      <input
        id="username"
        type="text"
        placeholder="Username"
        required
      />
      <input
        id="password"
        type="password"
        placeholder="Password"
        required
      />
      <button
        id="login-submit"
        type="submit"
        data-requires-online
        disabled
      >
        Log In
      </button>
    </form>

    <div class="links">
      <a id="login-register-link" href="register.html">
        Don’t have an account? Register →
      </a>
      <a id="login-forgot-link" href="reset-password-request.html">
        Forgot password?
      </a>
    </div>
  </main>

  <!-- shared logic for server‐check + form‐handlers + navigation -->
  <script src="renderer.js"></script>
</body>
</html>
