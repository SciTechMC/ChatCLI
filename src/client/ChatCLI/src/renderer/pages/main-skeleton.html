<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skeleton Chat UI</title>
  <style>
    /* ---------------------- Global ---------------------- */
    :root {
      --bg-primary: #1b1d21;
      --bg-secondary: #23262b;
      --border-color: #2d2f34;
      --sk-base: rgba(255,255,255,0.06);
      --sk-highlight: rgba(255,255,255,0.12);
    }
    body {
      margin: 0;
      background: var(--bg-primary);
      color: white;
      font-family: 'Inter', Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* ------------------- Skeleton Core ------------------ */
    @keyframes sk-shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    .sk {
      display: inline-block;
      border-radius: 6px;
      background-image: linear-gradient(90deg, var(--sk-base) 25%, var(--sk-highlight) 50%, var(--sk-base) 75%);
      background-size: 200% 100%;
      animation: sk-shimmer 1.3s ease-in-out infinite;
    }
    .sk-line { height: 12px; }
    .sk-line.sm { height: 8px; }
    .sk-line.lg { height: 16px; }
    .sk-rect { height: 36px; }
    .sk-circle { width: 38px; height: 38px; border-radius: 50%; }
    .sk-dot { width: 10px; height: 10px; border-radius: 50%; }

    /* Width helpers */
    .w-20{width:20%} .w-25{width:25%} .w-30{width:30%} .w-40{width:40%}
    .w-50{width:50%} .w-60{width:60%} .w-70{width:70%} .w-80{width:80%}
    .w-90{width:90%} .w-100{width:100%}

    /* Margin helpers */
    .mb-8{margin-bottom:8px}

    /* ------------------- Layout ---------------------- */
    .sidebar {
      width: 280px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
    }
    .sidebar-header,
    .sidebar-footer {
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .sidebar-footer {
      border-bottom: none;
      border-top: 1px solid var(--border-color);
      margin-top: auto;
    }
    .sidebar-search {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border-color);
    }
    .chat-list {
      padding: 12px;
      overflow-y: auto;
      flex: 1;
    }
    .chat-item {
      display: grid;
      grid-template-columns: 12px 1fr 20px;
      gap: 12px;
      padding: 10px 8px;
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-header, .chat-input {
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-messages {
      padding: 20px;
      overflow-y: auto;
      flex: 1;
      display: flex;
      gap: 14px;
      flex-direction: column;
    }
    .message {
      max-width: 70%;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .message.me {
      margin-left: auto;
      max-width: 65%;
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="sidebar-header">
      <div style="display:flex;align-items:center;gap:10px;">
        <span class="sk sk-circle"></span>
        <div style="flex:1">
          <div class="sk sk-line w-70 mb-8"></div>
          <div class="sk sk-line sm w-40"></div>
        </div>
      </div>
      <div style="display:flex;gap:6px;">
        <span class="sk sk-circle" style="width:22px;height:22px;"></span>
        <span class="sk sk-circle" style="width:22px;height:22px;"></span>
      </div>
    </div>

    <div class="sidebar-search">
      <div class="sk sk-rect w-100"></div>
    </div>

    <div class="chat-list">
      <div class="chat-item">
        <span class="sk sk-dot"></span>
        <div><div class="sk sk-line w-80 mb-8"></div><div class="sk sk-line sm w-50"></div></div>
        <span class="sk sk-circle" style="width:20px;height:20px;"></span>
      </div>
      <div class="chat-item">
        <span class="sk sk-dot"></span>
        <div><div class="sk sk-line w-70 mb-8"></div><div class="sk sk-line sm w-40"></div></div>
        <span class="sk sk-circle" style="width:20px;height:20px;"></span>
      </div>
      <div class="chat-item">
        <span class="sk sk-dot"></span>
        <div><div class="sk sk-line w-60 mb-8"></div><div class="sk sk-line sm w-35"></div></div>
        <span class="sk sk-circle" style="width:20px;height:20px;"></span>
      </div>
    </div>

    <div class="sidebar-footer">
      <div class="sk sk-rect w-100"></div>
    </div>
  </div>

  <!-- CHAT AREA -->
  <div class="chat-area">
    <div class="chat-header">
      <div class="sk sk-line lg w-30"></div>
      <div style="display:flex;gap:8px;">
        <div class="sk sk-rect" style="width:32px;height:28px;"></div>
        <div class="sk sk-rect" style="width:32px;height:28px;"></div>
      </div>
    </div>

    <div class="chat-messages">
      <div class="message">
        <div class="sk sk-line w-70"></div>
        <div class="sk sk-line w-50"></div>
      </div>
      <div class="message me">
        <div class="sk sk-line w-40"></div>
        <div class="sk sk-line w-65"></div>
      </div>
      <div class="message">
        <div class="sk sk-line w-50"></div>
        <div class="sk sk-line w-80"></div>
      </div>
    </div>

    <div class="chat-input">
      <div class="sk sk-rect w-90"></div>
      <div class="sk sk-circle" style="width:40px;height:40px;"></div>
    </div>
  </div>

</body>
</html>
