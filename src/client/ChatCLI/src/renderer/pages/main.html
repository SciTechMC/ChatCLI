<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatCLI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="user-profile">
        <div class="avatar avatar--placeholder" aria-hidden="true"></div>
        <div class="user-info">
          <div class="username">Your Username</div>
          <div class="user-status">Online</div>
        </div>
      </div>
      <div class="sidebar-actions">
        <div class="action-button" id="profileBtn" aria-label="Profile settings">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
        <div class="action-button" id="openCreateChat" aria-label="Create chat">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </div>
      </div>
    </div>

    <!-- Divider → Search → Divider -->
    <div class="sidebar-divider"></div>
    <div class="sidebar-search">
      <div class="searchbox">
        <svg class="searchbox-icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M21 21l-4.35-4.35m1.35-5.65a7 7 0 11-14 0 7 7 0 0114 0z"
                fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <input id="chatSearchInput" type="text" placeholder="Search chats…" />
      </div>
    </div>
    <div class="sidebar-divider"></div>

    <div class="chat-list" id="chatList">
      <!-- chat items injected dynamically -->
    </div>

    <div class="sidebar-footer">
      <button class="logout-button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        Logout
      </button>
    </div>
  </div>

  <!-- Chat Area -->
  <div class="chat-area">
    <div class="chat-header">
      <div class="chat-title"></div>
      <div class="chat-actions">
        <button class="header-button call-primary" id="btnCallPrimary" aria-label="Start call">
          <svg width="18" height="18" aria-hidden="true"><use href="#icon-phone"/></svg>
        </button>
        <audio id="remoteAudio" autoplay playsinline></audio>
      
        <button class="header-button" id="manageUsersBtn" aria-label="Manage users">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
        </button>
      </div>
    </div>

    <div class="chat-messages"><!-- Messages injected --></div>

    <div class="chat-input">
      <textarea class="message-input" placeholder="Type a message..." rows="1"></textarea>
      <button class="send-button" aria-label="Send message">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
      <div id="charCounter" class="char-counter" style="font-size:12px; margin-top:4px; display:none;"></div>
    </div>
  </div>

  <!-- Create Chat Modal -->
  <div class="modal" id="createChatModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">Create New Chat</div>
        <div class="modal-close" id="closeCreateChat" aria-label="Close">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </div>
      </div>
      <div class="modal-body">
        <div class="radio-group">
          <label><input type="radio" name="chatType" value="private" checked> Private Chat</label>
          <label><input type="radio" name="chatType" value="group"> Group Chat</label>
        </div>
        <div id="privateChatSection">
          <div class="input-group">
            <label>Username</label>
            <input type="text" name="receiver" placeholder="Enter username">
          </div>
        </div>
        <div id="groupChatSection" class="hidden">
          <div class="input-group">
            <label>Group Name</label>
            <input type="text" name="groupName" placeholder="Enter group name">
          </div>
          <div class="input-group">
            <label>Members</label>
            <input type="text" name="members" placeholder="alice, bob">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="modal-button secondary" id="cancelCreateChat">Cancel</button>
        <button class="modal-button primary" id="createChatSubmitBtn">Create Chat</button>
      </div>
    </div>
  </div>

  <!-- Profile Modal -->
  <div class="modal" id="profileModal">
    <div class="modal-content">
      <form id="profileForm">
        <div class="modal-header">
          <div class="modal-title">Profile Settings</div>
          <div class="modal-close" id="closeProfileModal" aria-label="Close">×</div>
        </div>
        <div class="modal-body">
          <div class="input-group">
            <label>Username</label>
            <input type="text" name="username">
          </div>
          <div class="input-group">
            <label>Email</label>
            <input type="email" name="email">
          </div>
          <div class="input-group">
            <button type="button" class="modal-button" id="changePasswordBtn">Change Password</button>
          </div>
          <div class="input-group">
            <button type="button" class="modal-button danger-button" name="disable">Disable Account</button>
          </div>
          <div class="input-group">
            <button type="button" class="modal-button danger-button" name="delete">Delete Account</button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="modal-button secondary" id="cancelProfile">Cancel</button>
          <button type="submit" class="modal-button primary" id="profileSubmitBtn">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Reset Password Modal -->
  <div class="modal" id="resetPasswordModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">Change Password</div>
        <div class="modal-close" id="closeResetPasswordModal" aria-label="Close">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </div>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <label>Current Password</label>
          <input type="password" name="currentPassword" placeholder="Enter current password">
        </div>
        <div class="input-group">
          <label>New Password</label>
          <input type="password" name="newPassword" placeholder="Enter new password">
        </div>
        <div class="input-group">
          <label>Confirm New Password</label>
          <input type="password" name="confirmPassword" placeholder="Confirm new password">
        </div>
      </div>
      <div class="modal-footer">
        <button class="modal-button secondary" id="cancelResetPassword">Cancel</button>
        <button class="modal-button primary" id="submitResetPassword">Update Password</button>
      </div>
    </div>
  </div>

  <!-- Group Editor Modal -->
  <div class="modal" id="groupEditorModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">Manage Group Members</div>
        <div class="modal-close" id="closeGroupEditor" aria-label="Close">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </div>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <label>Members</label>
          <div class="user-list"></div>
          <div class="user-add">
            <input type="text" class="user-add-input" placeholder="Add member">
            <button class="user-add-button" aria-label="Add member">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="modal-button secondary" id="cancelGroupEdit">Cancel</button>
        <button class="modal-button primary" id="saveGroupChanges">Save Changes</button>
      </div>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal" id="confirmationModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title" id="confirmationTitle">Confirm Action</div>
        <div class="modal-close" id="closeConfirmationModal" aria-label="Close">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </div>
      </div>
      <div class="modal-body">
        <p id="confirmationMessage">Are you sure you want to perform this action?</p>
      </div>
      <div class="modal-footer">
        <button class="modal-button secondary" id="cancelConfirmBtn">Cancel</button>
        <button class="modal-button danger-button" id="confirmActionBtn">Confirm</button>
      </div>
    </div>
  </div>

  <script type="module" src="../scripts/main.js"></script>
  <!-- SVG sprite (hidden) -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
    <symbol id="icon-phone" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.86 19.86 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6A19.86 19.86 0 0 1 2.08 2.18 2 2 0 0 1 4.07.92h3a2 2 0 0 1 2 1.72c.12.81.29 1.6.5 2.35a2 2 0 0 1-.45 2.11L8.09 8.09a16 16 0 0 0 6 6l1-1a2 2 0 0 1 2.11-.45c.75.21 1.54.38 2.35.5A2 2 0 0 1 22 16.92z"/>
    </symbol>
    <symbol id="icon-phone-off" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M10.66 6.6a2 2 0 0 0 .41-2.1c-.2-.75-.37-1.54-.49-2.35A2 2 0 0 0 8.58.43h-3A2 2 0 0 0 3.4 2.61 19.9 19.9 0 0 0 6.47 11.2a19.6 19.6 0 0 0 6 6 19.9 19.9 0 0 0 8.58 3.07A2 2 0 0 0 22.2 18v-3a2 2 0 0 0-1.72-2c-.81-.12-1.6-.29-2.35-.5a2 2 0 0 0-2.1.41l-1 1"/>
      <line x1="22" y1="2" x2="2" y2="22"/>
    </symbol>
    <symbol id="icon-x" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="18" y1="6" x2="6" y2="18"/>
      <line x1="6" y1="6" x2="18" y2="18"/>
    </symbol>
  </svg>

</body>
</html>
