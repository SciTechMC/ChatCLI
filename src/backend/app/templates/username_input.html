<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Username</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f7f7f7; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background-color: #ffffff; border-radius: 10px; padding: 20px; width: 100%; max-width: 400px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); }
        .form-control { background-color: #f0f0f0; border: 1px solid #ddd; padding: 10px; border-radius: 5px; }
        .form-control:focus { border-color: #007bff; box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); }
        .btn-primary { background-color: #007bff; border-color: #007bff; padding: 10px; font-size: 1rem; font-weight: bold; border-radius: 5px; }
        .btn-primary:hover { background-color: #0056b3; border-color: #004085; }
        .error-message { color: red; font-size: 0.875rem; margin-top: 5px; display: none; }
    </style>
</head>
<body>

<div class="card">
    <div class="card-header text-center">Verify Your Username</div>
    <div class="card-body">
        <form action="/verify-username" method="POST" onsubmit="return validateUsername()">
            <div class="mb-3">
                <label for="username" class="form-label">Enter Your Username:</label>
                <input type="text" id="username" name="username" class="form-control">
                <small class="error-message" id="username-error">Username cannot be empty.</small>
            </div>
            <button type="submit" class="btn btn-primary w-100">Verify Username</button>
        </form>
    </div>
</div>

<script>
    function validateUsername() {
        let username = document.getElementById("username").value.trim();
        let errorMessage = document.getElementById("username-error");

        if (username === "") {
            errorMessage.style.display = "block";
            return false;  // Prevent form submission
        } else {
            errorMessage.style.display = "none";
            return true;  // Allow form submission
        }
    }
</script>

</body>
</html>
