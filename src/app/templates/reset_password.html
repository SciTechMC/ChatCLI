<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f7f7f7; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background-color: #ffffff; border-radius: 10px; padding: 20px; width: 100%; max-width: 400px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); }
        .form-control { background-color: #f0f0f0; border: 1px solid #ddd; padding: 10px; border-radius: 5px; }
        .form-control:focus { border-color: #007bff; box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); }
        .toggle-password { cursor: pointer; }
        .error-message { color: red; font-size: 0.875rem; margin-top: 5px; display: none; }
    </style>
</head>
<body>

<div class="card">
    <div class="card-header text-center">Reset Your Password</div>
    <div class="card-body">
        <form action="/user/reset-password" method="POST" onsubmit="return validatePasswords()">
            <input type="hidden" name="token" value="{{ token }}">
            <input type="hidden" name="username" value="{{ username }}">

            <div class="mb-3">
                <label for="password" class="form-label">New Password:</label>
                <input type="password" id="password" name="password" class="form-control">
                <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                <small class="error-message" id="password-error">Password must meet security requirements.</small>
            </div>

            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm New Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control">
                <span class="toggle-password" onclick="togglePassword('confirm_password')">üëÅÔ∏è</span>
                <small class="error-message" id="confirm-error">Passwords do not match.</small>
            </div>

            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>
    </div>
</div>

<script>
    function togglePassword(id) {
        let input = document.getElementById(id);
        input.type = input.type === "password" ? "text" : "password";
    }

    function validatePasswords() {
        const password = document.getElementById('password').value;
        const confirm = document.getElementById('confirm_password').value;
        const passwordError = document.getElementById('password-error');
        const confirmError = document.getElementById('confirm-error');

        // Password requirements: 8+ chars, 1 upper, 1 lower, 1 number, 1 special char
        const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;

        let valid = true;

        // Hide errors by default
        passwordError.style.display = 'none';
        confirmError.style.display = 'none';

        if (!regex.test(password)) {
            passwordError.style.display = 'block';
            valid = false;
        }

        if (password !== confirm) {
            confirmError.style.display = 'block';
            valid = false;
        }

        return valid;
    }
</script>

</body>
</html>
