<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Startup</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .error { color: red; margin-top: 1rem; }
  </style>
  <script src="api.js"></script>
</head>
<body>
  <h2>Starting Upâ€¦</h2>
  <div id="error" class="error"></div>
<script>
  function goToHomePage() {
    console.log("Success! Redirecting to home.html...");
    window.location.href = "home.html";
  }

  function verifyConnection() {
    if (!window.API_URLS || !window.API_URLS.VERIFY_CONNECTION) {
      document.getElementById("error").textContent = "API URLS not loaded!";
      return;
    }
    console.log("Trying connection to:", window.API_URLS.VERIFY_CONNECTION);
    fetch(window.API_URLS.VERIFY_CONNECTION, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ version: "electron_app" }),
    })
    .then(async (response) => {
      console.log("Got response with status", response.status);
      if (response.status === 200) {
        goToHomePage();
      } else if (response.status === 500) {
        document.getElementById("error").textContent = "Internal server error. Retrying in 5 seconds...";
        setTimeout(verifyConnection, 5000);
      } else {
        let msg = `Error: ${response.status}`;
        try {
          const data = await response.json();
          if (data && data.message) msg = data.message;
        } catch (e) { /* ignore */ }
        document.getElementById("error").textContent = msg + " Retrying in 5 seconds...";
        setTimeout(verifyConnection, 5000);
      }
    })
    .catch((e) => {
      console.log("Fetch error:", e);
      document.getElementById("error").textContent = "Could not connect to server. Retrying in 5 seconds...";
      setTimeout(verifyConnection, 5000);
    });
  }

  verifyConnection();
</script>


<button id="dev-skip" style="
  position: absolute;
  top: 20px;
  right: 20px;
  padding: 0.4em 1em;
  background: #eee;
  border: 1px solid #ccc;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1em;
">Dev Skip</button>
<script>
  document.getElementById("dev-skip").addEventListener("click", () => {
    window.location.href = "home.html";
  });
</script>

</body>
</html>
