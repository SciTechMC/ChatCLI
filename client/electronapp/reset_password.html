<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    /* ...same styling as before... */
    .small-link {
      background: none;
      color: #007bff;
      border: none;
      font-size: 1em;
      text-align: left;
      margin: 0.2rem 0;
      padding: 0;
      cursor: pointer;
      text-decoration: underline;
      border-radius: 0;
      transition: color 0.2s;
      width: auto;
      display: inline;
    }
    .small-link:hover { color: #0056b3; }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='login.html'">&larr; Back</button>
  <form class="reset-container" id="reset-form" autocomplete="off">
    <h2>Reset Password</h2>
    <div id="reset-error" class="error"></div>
    <div id="ask-email">
      <label for="email">Enter your email</label>
      <input id="email" name="email" type="email" autocomplete="email" required>
      <button type="button" class="small-link" id="no-email-btn">Don't know email?</button>
    </div>
    <div id="ask-username" style="display:none;">
      <label for="username">Enter your username</label>
      <input id="username" name="username" type="text" autocomplete="username" required>
    </div>
    <button type="submit">Send Reset Link</button>
  </form>
  <script>
    const form = document.getElementById("reset-form");
    const askEmail = document.getElementById("ask-email");
    const askUsername = document.getElementById("ask-username");
    const errorDiv = document.getElementById("reset-error");

    document.getElementById("no-email-btn").addEventListener("click", function() {
      askEmail.style.display = "none";
      askUsername.style.display = "block";
      document.getElementById("username").required = true;
      document.getElementById("email").required = false;
    });

    form.addEventListener("submit", async function(event) {
      event.preventDefault();
      errorDiv.textContent = "";
      let payload = {};
      if (askEmail.style.display !== "none") {
        const email = document.getElementById("email").value.trim();
        if (!email) {
          errorDiv.textContent = "Please enter your email.";
          return;
        }
        payload.email = email;
      } else {
        const username = document.getElementById("username").value.trim();
        if (!username) {
          errorDiv.textContent = "Please enter your username.";
          return;
        }
        payload.username = username;
      }
      try {
        const res = await fetch(window.API_URLS.USER_RESET_PASSWORD_REQUEST, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (res.ok) {
          alert("If the account exists, a reset link has been sent.");
          // Optionally redirect
        } else {
          errorDiv.textContent = data.message || "Reset failed.";
        }
      } catch (err) {
        errorDiv.textContent = "Could not connect to server.";
      }
    });
  </script>
</body>
</html>
