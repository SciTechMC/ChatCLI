<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .register-container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
      min-width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      margin-bottom: 1.5rem;
    }
    label {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      align-self: flex-start;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button, .link-btn {
      width: 100%;
      padding: 0.7rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 0.5rem;
      text-decoration: none;
      display: block;
      text-align: center;
    }
    button:hover, .link-btn:hover {
      background: #0056b3;
    }
    .small-link {
      background: none;
      color: #007bff;
      border: none;
      font-size: 1em;
      text-align: left;
      margin: 0.2rem 0;
      padding: 0;
      cursor: pointer;
      text-decoration: underline;
      border-radius: 0;
      transition: color 0.2s;
      width: auto;
      display: inline;
    }
    .small-link:hover {
      color: #0056b3;
    }
    .back-btn {
      position: absolute;
      top: 24px;
      left: 24px;
      background: #eee;
      color: #444;
      border: 1px solid #bbb;
      border-radius: 8px;
      font-size: 1em;
      padding: 0.5em 1em;
      cursor: pointer;
      transition: background 0.2s;
      width: auto;
    }
    .back-btn:hover {
      background: #ddd;
    }
    .error {
      color: #c0392b;
      margin-bottom: 1rem;
      font-size: 0.98rem;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='home.html'">&larr; Back</button>
  <form class="register-container" id="register-form" autocomplete="off">
    <h2>Register</h2>
    <div id="form-error" class="error"></div>
    
    <label for="username">Username</label>
    <input id="username" name="username" type="text" autocomplete="username" required>
    
    <label for="email">Email</label>
    <input id="email" name="email" type="email" autocomplete="email" required>
    
    <label for="password">Password</label>
    <input id="password" name="password" type="password" autocomplete="new-password" required>
    
    <label for="repeat-password">Repeat Password</label>
    <input id="repeat-password" name="repeat-password" type="password" autocomplete="new-password" required>
    
    <button type="submit">Register</button>
    <button type="button" class="small-link" onclick="window.location.href='login.html'">
      Already have an account?
    </button>
  </form>
  <script>
    function validatePassword(pw) {
      // 1 upper, 1 lower, 1 number, 1 special, min 8 chars
      return (
        /[A-Z]/.test(pw) &&
        /[a-z]/.test(pw) &&
        /\d/.test(pw) &&
        /[^A-Za-z0-9]/.test(pw) &&
        pw.length >= 8
      );
    }

    document.getElementById("register-form").addEventListener("submit", async function(event) {
    event.preventDefault();
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const repeat = document.getElementById("repeat-password").value;
    const errorDiv = document.getElementById("form-error");
    errorDiv.textContent = "";

    // password validation as before...

    try {
        const res = await fetch(window.API_URLS.USER_REGISTER, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({username, email, password})
        });
        const data = await res.json();
        if (res.ok) {
        alert("Registration successful!");
        // Optionally redirect: window.location.href = "login.html";
        } else {
        errorDiv.textContent = data.message || "Registration failed.";
        }
    } catch (err) {
        errorDiv.textContent = "Could not connect to server.";
    }
    });
  </script>
</body>
</html>
